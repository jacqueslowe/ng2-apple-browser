<!--Good-->
<div class="book-list fluid">
    <div class="row">
        <div  *ngIf="books!=null && books.length > 0">
            <div *ngFor="let item of books" class="thumbnail col-sm-6 col-md-4 col-lg-3 box">
                <img [src]="item.artworkUrl100" class="thumbnail-image">
                <div class="caption">
                    <h3>{{item.trackName}}</h3>
                    <p>Author: {{item.artistName}}.</p> 
                    <p>{{item.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
    
<!--Bad-->
<div *ngIf="books!=null && books.length == 0">
    <h4>Sorry no results were found! for {{searchService.getSearchFilter()}}</h4>
</div>
    <!--Ugly-->
<div *ngIf="errorMessage!=null">
        <h4>Something went wrong!</h4>
    <p>{{errorMessage}}</p>
</div>
